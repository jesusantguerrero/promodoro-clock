<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>IC-Promodoro</title>
  </head>
  <body>
    <div id="promodoro-app">
      <h1 class="title">Promodoro Timer</h1>
      <div class="clock" :class="{rest: round, ticking: run == 1 }">
        <time class="time" v-cloack="">{{ time | getTime }}</time><span class="note">click here to {{ message }}</span><span v-cloack="">{{ mode }}</span>
        <div class="inner-controls" @click="play"><i class="material-icons" v-cloack="">{{ icon }}</i></div>
      </div>
      <div class="outer-controls-container">
        <div class="session-control">
          <h4>Session</h4>
          <div class="cs-row">
            <button @click="removeTime('session')"><i class="material-icons">navigate_before</i></button><span class="value" v-cloack="">{{ session }}</span>
            <button @click="addTime('session')"><i class="material-icons">navigate_next</i></button>
          </div>
        </div>
        <div class="separator">
          <h4>Reset</h4>
          <div class="cs-row">
            <button @click="reset">Reset</button>
          </div>
        </div>
        <div class="rest-control">
          <h4>Rest </h4>
          <div class="cs-row">
            <button @click="removeTime('rest')"><i class="material-icons">navigate_before</i></button><span class="value" v-cloack="">{{ rest }}</span>
            <button @click="addTime('rest')"><i class="material-icons">navigate_next</i></button>
          </div>
        </div>
      </div>
      <audio id="audio" src="./assets/muerte_en_hawaii.mp3"></audio>
    </div>
    <script src="./assets/vue.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
